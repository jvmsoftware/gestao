<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/template.xhtml">  
    <ui:define name="menu">
        <p:panel style=" width:100%; height:55px">
            <ui:include src="/pages/menuDash.xhtml"/>
        </p:panel>
    </ui:define>
    
    <ui:define name="conteudo">    
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="images/loading.gif"/>
        </p:dialog>
        
    <h:form>
        <p:messages id="msgs"/>
        <p:panel id="dash" header="MODULO CADASTROS - empresa - alterar"  style="height: 590px; text-align: center; alignment-baseline: central">
            <br/>
            <p:panelGrid columns="2" layout="grid">
                
                <p:outputLabel id="labTCad" value="Cadastro pessoa fisica ou juridica" for="tCad"/>
                <h:selectOneMenu required="true" id="tCad" label="labTCad" value="#{empresaController.tipoCad}" disabled="true">
                    <p:ajax update="@form" process="@form"/>
                    <f:selectItem itemLabel="-- SELECIONE --" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{empresaController.listTCadastro}" var="cad" itemLabel="#{cad.codigoTipoCadastro} - #{cad.descricaoTipoCadastro}" itemValue="#{cad.codigoTipoCadastro}"/>
                </h:selectOneMenu>
                
                <p:outputLabel id="labRazao" value="Razao Social"/>
                <p:inputText id="razao" label="labRazao" rendered="true" disabled="true"
                             value="#{empresaController.empresa.razaoSocial}">
                </p:inputText>

                <p:outputLabel id="labFantasia" value="Fantasia"/>
                <p:inputText id="fantasia" label="labFantasia" rendered="true"
                             value="#{empresaController.empresa.fantasia}">
                </p:inputText>

                <p:outputLabel id="labCnpj" value="CNPJ"/>
                <p:inputMask mask="999.999.999/9999-99" id="cnpj" label="labCnpj"
                             value="#{empresaController.empresa.cnpjEmpresa}">
                </p:inputMask>
                
                <p:outputLabel id="labMail" value="Email responsavel"/>
                <p:inputText id="mail" label="labMail" rendered="true"
                             value="#{empresaController.empresa.emailResponsavel}"
                             validatorMessage="Formato de email invÃ¡lido!">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    <p:ajax event="blur" update="msgs"/>
                </p:inputText>

                <p:outputLabel id="labEst" value="Selecione o estado" for="est"/>
                <h:selectOneMenu id="est" label="labEst" value="#{empresaController.estado}">
                    <p:ajax update="@form" process="@form" listener="#{empresaController.changeEstado}"/>
                    <f:selectItem itemLabel="-- SELECIONE --" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{empresaController.listEstado}" var="est" itemLabel="#{est.uf} - #{est.estado}" itemValue="#{est.idEstado}"/>
                </h:selectOneMenu>

                <p:outputLabel id="labMun" value="Selecione o municipio" for="mun"/>
                <h:selectOneMenu id="mun" label="labMun" value="#{empresaController.municipio}">
                    <p:ajax update="@form" process="@form"/>
                    <f:selectItem itemLabel="-- SELECIONE --" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{empresaController.listMunicipio}" var="mun" itemLabel="#{mun.municipio}" itemValue="#{mun.idMunicipio}"/>
                </h:selectOneMenu>

                <p:outputLabel id="labEndereco" value="endereco"/>
                <p:inputText id="endereco" label="labEndereco" rendered="true"
                             value="#{empresaController.empresa.endereco}">
                </p:inputText>

                <p:outputLabel id="labNumero" value="numero"/>
                <p:inputText type="float" id="numero" label="labNumero" rendered="true"
                             value="#{empresaController.empresa.numero}">
                </p:inputText>
                
                <p:outputLabel id="labBairro" value="bairro"/>
                <p:inputText id="bairro" label="labBairro" rendered="true"
                             value="#{empresaController.empresa.bairro}">
                </p:inputText>

                <p:outputLabel id="labComplemento" value="complemento"/>
                <p:inputText id="complemento" label="labComplemento" rendered="true"
                             value="#{empresaController.empresa.complemento}">
                </p:inputText>

                <p:outputLabel id="labCep" value="CEP"/>
                <p:inputMask mask="99.999-999" id="cep" label="labCep"
                             value="#{empresaController.empresa.cep}">
                </p:inputMask>
                            
                <p:outputLabel id="labTelefone" value="telefone"/>
                <p:inputMask mask="(99)999999999" id="telefone" label="labTelefone"
                             value="#{empresaController.empresa.telefone}">
                </p:inputMask>
                
                <f:facet  name="footer">
                    <center>
                        <p:commandButton action="#{empresaController.finalizaAlterarEmpresa}" value="salvar" icon="icon-salvar"/>
                    </center>
                </f:facet>
            </p:panelGrid>
        </p:panel>
        <div style="clear:both" />
    </h:form>
    </ui:define>  
</ui:composition>  
</html>
