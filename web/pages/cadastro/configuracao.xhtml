<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/template.xhtml">  
    <ui:define name="menu">
        <p:panel style=" width:100%; height:55px">
            <ui:include src="/pages/menuDash.xhtml"/>
        </p:panel>
    </ui:define>
    
    <ui:define name="conteudo">    
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="images/loading.gif"/>
        </p:dialog>
        
    <h:form>
        <p:messages id="msgs"/>
        <p:panel id="dash" style="height: 590px; text-align: center; alignment-baseline: central">
            <f:facet name="header">
                <h:outputText value="MODULO CONTROLE DE ACESSO - configuração"/>
                <div align="center">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel id="labEmp" value="Selecione a empresa" for="emp" rendered="#{acsConfigController.renderEmpresa}"/>
                    <p:selectOneMenu id="emp" label="labEmp" value="#{acsConfigController.empresa}" rendered="#{acsConfigController.renderEmpresa}">
                        <p:ajax update="@form" process="@form" listener="#{acsConfigController.changeEmpresa}"/>
                        <f:selectItem itemLabel="-- SELECIONE --" itemValue="0" noSelectionOption="true"/>
                        <f:selectItems value="#{acsConfigController.listEmpresa}" var="emp" itemLabel="#{emp.idEmpresa} - #{emp.fantasia}" itemValue="#{emp.idEmpresa}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                </div>
            </f:facet>
            <br/>
            <p:panelGrid columns="2" layout="grid">
                <p:outputLabel id="labEmp1" value="empresa"/>
                <p:inputText id="emp1" label="labEmp1" rendered="true" disabled="true"
                             value="#{acsConfigController.confEmpresa.pubEmpresa.fantasia}">
                </p:inputText>
                
                <p:outputLabel id="labTEmp" value="tipo empresa"/>
                <p:inputText id="tEmp" label="labTEmp" rendered="true" disabled="true"
                             value="#{acsConfigController.confEmpresa.pubTipoEmpresa.tipoEmpresa}">
                </p:inputText>

                <p:outputLabel id="labTNeg" value="tipo negocio"/>
                <p:inputText id="tNeg" label="labTNeg" rendered="true" disabled="true"
                             value="#{acsConfigController.confEmpresa.pubTipoNegocio.tipoNegocio}">
                </p:inputText>

                <p:outputLabel id="labMail" value="email envio"/>
                <p:inputText id="mail" label="labMail" rendered="true"  disabled="true"
                             value="#{acsConfigController.confEmpresa.mailEnvio}">
                </p:inputText>

                <p:outputLabel id="labMailP" value="email porta"/>
                <p:inputText id="mailP" label="labMailP" rendered="true"  disabled="true"
                             value="#{acsConfigController.confEmpresa.mailEnvioPorta}">
                </p:inputText>
                
                <p:outputLabel id="labMailSm" value="email smtp"/>
                <p:inputText id="mailSm" label="labMailSm" rendered="true"  disabled="true"
                             value="#{acsConfigController.confEmpresa.mailEnvioSmtp}">
                </p:inputText>
                
                <p:outputLabel id="labMailU" value="email usuario"/>
                <p:inputText id="mailU" label="labMailU" rendered="true"  disabled="true"
                             value="#{acsConfigController.confEmpresa.mailEnvioUsuario}">
                </p:inputText>
                
                <p:outputLabel id="labMailS" value="emailS"/>
                <p:password id="mailS" label="labMailS" rendered="true"  disabled="true"
                             value="#{acsConfigController.confEmpresa.mailEnvioSenha}">
                </p:password>
                
                <f:facet  name="footer">
                    <center>
                        <p:commandButton action="#{acsConfigController.alterarConfig}" value="alterar configuração" icon="icon-editar"/>
                    </center>
                </f:facet>
            </p:panelGrid>
        </p:panel>
        <div style="clear:both" />
    </h:form>
    </ui:define>  
</ui:composition>  
</html>
