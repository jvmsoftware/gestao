<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
                
                <p:outputLabel id="labEst" value="Estado" for="est" rendered="#{cadClientesController.ok}"/>
                <h:selectOneMenu id="est" label="labEst" value="#{cadClientesController.estado}" rendered="#{cadClientesController.ok}">
                    <p:ajax update="@form" process="@form" listener="#{cadClientesController.changeEstado}"/>
                    <f:selectItem itemLabel="-- SELECIONE --" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{cadClientesController.listEstados}" var="est" itemLabel="#{est.uf} - #{est.estado}" itemValue="#{est.idEstado}"/>
                </h:selectOneMenu>

                <p:outputLabel id="labMun" value="Selecione o municipio" for="mun" rendered="#{cadClientesController.ok}"/>
                <h:selectOneMenu id="mun" label="labMun" value="#{cadClientesController.municipio}"  rendered="#{cadClientesController.ok}">
                    <p:ajax update="@form" process="@form"/>
                    <f:selectItem itemLabel="-- SELECIONE --" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems value="#{cadClientesController.listMunicipios}" var="mun" itemLabel="#{mun.municipio}" itemValue="#{mun.idMunicipio}"/>
                </h:selectOneMenu>

        
    </body>
</html>
