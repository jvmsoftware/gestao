<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/template.xhtml">  
    <ui:define name="menu">
        <p:panel style=" width:100%; height:55px">
            <ui:include src="/pages/menuDash.xhtml"/>
        </p:panel>
    </ui:define>
    
    <ui:define name="conteudo">    
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="images/loading.gif"/>
        </p:dialog>
        
    <h:form id="formCliente">
        <p:messages id="msgs"/>
        <p:panel id="dash" style="height: 590px; text-align: center; alignment-baseline: central">
            <f:facet name="header">
                <h:outputText value="MODULO CADASTRO - clientes - inclusÃ£o"/>
            </f:facet>
            
            <br/>
            
            <p:panelGrid columns="2" layout="grid">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel id="labEmp" value="Empresa"/>
                    <p:inputText id="emp" label="labEmp" rendered="true" disabled="true"
                                 value="#{cadClientesController.selectedCliente.pubEmpresa.fantasia}">
                    </p:inputText>
                </p:panelGrid>

                <p:selectOneRadio id="tipoCadastro" value="#{cadClientesController.tipoCadastro}" label="labTipoCad">
                    <f:selectItems value="#{cadClientesController.listTipoCadastro}" var="tCad" itemLabel="#{tCad.descricaoTipoCadastro}" itemValue="#{tCad.idTipoCadastro}"/>
                    <p:ajax listener="#{cadClientesController.tipoCadastroChange()}" update=":formCliente"/>
                </p:selectOneRadio>
            </p:panelGrid>
            
            <p:panelGrid columns="2" layout="grid">
                
                <p:outputLabel id="labCli" value="Cliente" rendered="#{cadClientesController.ok}"/>
                <p:inputText id="cli" label="labCli"    rendered="#{cadClientesController.ok}" disabled="false"
                             value="#{cadClientesController.selectedCliente.nomeRazaoSocial}">
                </p:inputText>
                
                <p:outputLabel id="labCpfCnpj" value="CPF / CNPJ" rendered="#{cadClientesController.ok}"/>
                <p:inputMask mask="#{cadClientesController.mask}" value="#{cadClientesController.selectedCliente.cpfCnpj}" rendered="#{cadClientesController.ok}"/>
                
                <f:facet  name="footer">
                    <center>
                        <p:commandButton action="#{cadClientesController.insereCliente()}" value="gravar" icon="icon-salvar"/>
                        <p:commandButton action="#{cadClientesController.clientes()}" value="voltar" icon="icon-voltar"/>
                    </center>
                </f:facet>
            </p:panelGrid>
        </p:panel>
        <div style="clear:both" />
    </h:form>
    </ui:define>  
</ui:composition>  
</html>
