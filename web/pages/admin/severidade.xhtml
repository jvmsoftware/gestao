<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/template.xhtml">  
    <ui:define name="menu">
        <p:panel style=" width:100%; height:55px">
            <ui:include src="/pages/menuDash.xhtml"/>
        </p:panel>
    </ui:define>
    
    <ui:define name="conteudo">    
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="images/loading.gif"/>
        </p:dialog>
        
    <h:form>
        <p:panel id="dash" header="MODULO ADMIN - severidade"  style="height: 590px; text-align: center; alignment-baseline: central">
            <f:facet name="header">
                <h:outputText value="MODULO ADMIN - severidade"/>
                <div align="center">
                    <p:commandButton id="btnNew" icon="icon-severidade" action="#{adminSeveridadeController.severidadeNew}" update="@form">
                        <p:tooltip value="nova severidade" for="btnNew"/>
                    </p:commandButton>
                </div>
            </f:facet>
            <p:dataTable var="sev" value="#{adminSeveridadeController.listSeveridades}"
                         paginator="true" rows="10" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Codigo">
                    <h:outputText value="#{sev.codSeveridade}"/>
                </p:column>
                <p:column headerText="Descricao">
                    <h:outputText value="#{sev.descricaoSeveridade}"/>
                </p:column>
                <p:column headerText="Prioridade">
                    <h:outputText value="#{sev.prioridade}"/>
                </p:column>
            </p:dataTable>

        </p:panel>
        <div style="clear:both" />
        
    </h:form>
    </ui:define>  
</ui:composition>  
</html>
