<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/template.xhtml">  
    <ui:define name="menu">
        <p:panel style=" width:100%; height:55px">
            <ui:include src="/pages/menuDash.xhtml"/>
        </p:panel>
    </ui:define>
    
    <ui:define name="conteudo">    
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="images/loading.gif"/>
        </p:dialog>
        
    <h:form>
        <p:messages id="msgs"/>
        <p:panel id="dash" header="MODULO ADMIN - modulos"  style="height: 590px; text-align: center; alignment-baseline: central">
            <f:facet name="header">
                <h:outputText value="MODULO ADMIN - modulos"/>
                <div align="center">
                    <p:commandButton id="btnNew" icon="icon-sistemas" action="#{modulosController.modulosNew}">
                    <p:tooltip value="novo modulo" for="btnNew"/>
                </p:commandButton>
                </div>
            </f:facet>
            <p:dataTable var="modul" value="#{modulosController.listModulos}"
                         paginator="true" rows="10" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Modulo">
                    <h:outputText value="#{modul.nomeSistema}"/>
                </p:column>
                <p:column headerText="Descricao">
                    <h:outputText value="#{modul.descricaoSistema}"/>
                </p:column>
                <p:column headerText="Ativo">
                    <p:selectBooleanCheckbox value="#{modul.ativo}" disabled="true"/>
                </p:column>
                
                <p:column headerText="detalhes">
                    <p:commandButton id="btnEdit" icon="icon-editar" action="#{modulosController.modulosEdit}">
                        <f:setPropertyActionListener value="#{modul}" target="#{modulosController.selectedModulo}"/>
                        <p:tooltip value="editar modulo" for="btnEdit"/>
                    </p:commandButton>
                    <p:commandButton id="btnAtivar" icon="icon-confirmar" action="#{modulosController.inativaModulo}" update="@form">
                        <f:setPropertyActionListener value="#{modul}" target="#{modulosController.selectedModulo}"/>
                        <p:tooltip value="ativar / inativar modulo" for="btnAtivar"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

        </p:panel>
        <div style="clear:both" />
        
    </h:form>
    </ui:define>  
</ui:composition>  
</html>
