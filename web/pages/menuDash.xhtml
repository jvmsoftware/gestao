<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    
        <f:view>  
            <h:form id="formMenu">
                
                    <p:graphicImage value="/images/jvmsoftware.jpg" height="40px" width="10%"
                                style=" margin-top: -10px; margin-bottom: -30px; margin-left: -15px"/>
                    
                    <p:menubar style="float: right; margin-bottom: 10px; margin-left: -10px; width: 91%; font-size: 11px" 
                               toggleEvent="click">
                        
                        <p:menuitem icon="icon-home" value="inicio" action="#{menuDashboardController.dashboard}"/>
                        
                        <p:submenu label="admin" icon="icon-admin" rendered="#{menuDashboardController.renderedAdmin}">
                            <p:submenu label="cadastros" icon="icon-cadastros">
                                <p:submenu label="geral" icon="icon-cadastros">
                                    <p:menuitem value="modulos" action="#{menuDashboardController.adminModulos}" icon="icon-sistemas"/>
                                    <p:menuitem value="funcionalidades" action="#{menuDashboardController.adminFuncionalidades}" icon="icon-funcionalidade"/>
                                    <p:separator/>
                                    <p:menuitem value="tipo cadastro" action="#{menuDashboardController.adminTipoCadastro}" icon="icon-cadastros"/>
                                    <p:menuitem value="tipo empresa" action="#{menuDashboardController.adminTipoEmpresa}" icon="icon-empresa"/>
                                    <p:menuitem value="tipo negocio" action="#{menuDashboardController.adminTipoNegocio}" icon="icon-negocio"/>
                                </p:submenu>
                                <p:submenu label="workflow" icon="icon-workflow">
                                    <p:menuitem value="severidade" action="#{menuDashboardController.adminSeveridade}" icon="icon-severidade"/>
                                    <p:menuitem value="situacao" action="#{menuDashboardController.adminSituacao}" icon="icon-situacao"/>
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu label="cadastro" icon="icon-cadastros">
                            <p:submenu label="controle de acesso" icon="icon-controle-acesso" rendered="#{menuDashboardController.usu.master}">
                                <p:menuitem value="usuarios" action="#{menuDashboardController.acsUsuarios}" icon="icon-usuarios" disabled="#{menuDashboardController.idDisable('USU', 'view')}"/>
                                <p:menuitem value="empresa" action="#{menuDashboardController.acsEmpresa}" icon="icon-empresa" disabled="#{menuDashboardController.idDisable('EMP', 'view')}"/>
                                <p:menuitem value="modulos" action="#{menuDashboardController.acsSistemas}" icon="icon-sistemas" disabled="#{menuDashboardController.idDisable('SIS', 'view')}"/>
                                <p:menuitem value="configuração" action="#{menuDashboardController.acsConfiguracao}" icon="icon-servicos" disabled="#{menuDashboardController.idDisable('CFG', 'view')}"/>
                            </p:submenu>
                            <p:submenu label="cadastros" icon="icon-cadastros" > 
                                <p:menuitem value="clientes" action="#{menuDashboardController.cadClientes}" icon="icon-clientes" disabled="#{menuDashboardController.idDisable('CLI', 'view')}"/>
                                <p:menuitem value="fornecedores" action="#{menuDashboardController.cadForncedores}"  icon="icon-fornecedores" disabled="#{menuDashboardController.idDisable('FOR', 'view')}"/>
                                <p:menuitem value="funcionarios" action="#{menuDashboardController.cadFuncionarios}" icon="icon-funcionarios" disabled="#{menuDashboardController.idDisable('FUN', 'view')}"/>
                                <p:menuitem value="transportadores" action="#{menuDashboardController.cadTransportadores()}" icon="icon-transporte" disabled="#{menuDashboardController.idDisable('TRS', 'view')}"/>
                                <p:separator/>
                                <p:menuitem value="produtos" action="#{menuDashboardController.cadProdutos}" icon="icon-produtos" disabled="#{menuDashboardController.idDisable('USU', 'view')}"/>
                                <p:menuitem value="serviços" action="#{menuDashboardController.cadServicos}" icon="icon-servicos" disabled="#{menuDashboardController.idDisable('USU', 'view')}"/>
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu label="comercial" icon="icon-comercial">
                            <p:submenu label="compras" icon="icon-compras">
                                <p:menuitem value="ordens de compra" icon="icon-ordem-servico" action="#{menuDashboardController.comOrdemCompra()}"/>
                                <p:menuitem value="processos de compra" icon="icon-compras" action="#{menuDashboardController.comProcessoCompra()}"/>
                            </p:submenu>
                            <p:separator/>
                            <p:submenu label="vendas" icon="icon-vendas">
                                <p:menuitem value="pedidos de venda" icon="icon-pedido-venda" action="#{menuDashboardController.comPedidoVenda()}"/>
                                <p:menuitem value="vendas" icon="icon-vendas" action="#{menuDashboardController.comVenda()}"/>
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu label="servicos" icon="icon-servicos">
                            <p:submenu label="servicos" icon="icon-servicos">
                                <p:menuitem value="serviços" icon="icon-servicos" action="#{menuDashboardController.servOrdemServico()}"/>
                                <p:menuitem value="garantias" icon="icon-garantia" action="#{menuDashboardController.servOrdemServico()}"/>
                            </p:submenu>
                            <p:submenu label="suporte" icon="icon-suporte">
                                <p:menuitem value="clientes" icon="icon-clientes"/>
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu label="financas" icon="icon-financas">
                            <p:submenu label="estoque" icon="icon-estoque">
                                <p:menuitem value="clientes" icon="icon-clientes"/>
                            </p:submenu>
                            <p:separator/>
                            <p:submenu label="financas" icon="icon-financas">
                                <p:menuitem value="clientes" icon="icon-clientes"/>
                            </p:submenu>
                            <p:submenu label="contabilidade" icon="icon-contabilidade">
                                <p:menuitem value="clientes" icon="icon-clientes"/>
                            </p:submenu>
                        </p:submenu>
                        
                        <p:submenu label="#{menuDashboardController.primeiroNome}" icon="icon-user">
                            <p:menuitem value="minha conta" action="#{menuDashboardController.conta}" icon="icon-user"/>
                            <p:menuitem value="solicitar suporte" action="#" icon="icon-suporte"/>
                            <p:separator/>
                            <p:menuitem value="sair" action="#{userController.logout}" icon="icon-sair"/>
                        </p:submenu>
                        
                    </p:menubar>
                
            </h:form>
        </f:view>
</html>
